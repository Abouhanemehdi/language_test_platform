{% extends "base.html" %}

{% block title %}Créer un Test{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="admin-header">
        <h1>Créer un nouveau test</h1>
        <a href="{{ url_for('admin.dashboard') }}" class="btn btn-secondary">Retour au dashboard</a>
    </div>

    <div class="form-section">
        <form method="POST" class="test-form">
            <div class="form-group">
                <label for="title">Titre du test</label>
                <input type="text" id="title" name="title" class="form-control" required 
                       placeholder="Ex: Test de niveau - Anglais">
            </div>

            <div class="form-group">
                <label for="level">Niveau</label>
                <select id="level" name="level" class="form-control" required>
                    <option value="">Sélectionnez un niveau</option>
                    <option value="A1">A1 - Débutant</option>
                    <option value="A2">A2 - Élémentaire</option>
                    <option value="B1">B1 - Intermédiaire</option>
                    <option value="B2">B2 - Intermédiaire supérieur</option>
                    <option value="C1">C1 - Avancé</option>
                    <option value="C2">C2 - Maîtrise</option>
                </select>
            </div>

            <div class="form-group">
                <label for="user_role">Rôle utilisateur</label>
                <select id="user_role" name="user_role" class="form-control" required>
                    <option value="">Sélectionnez un rôle</option>
                    <option value="client">Client</option>
                    <option value="prospect">Prospect</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duration">Durée (minutes)</label>
                <input type="number" id="duration" name="duration" class="form-control" 
                       required min="10" max="180" value="60">
            </div>

            <div class="form-group">
                <label for="description">Description du test</label>
                <textarea id="description" name="description" class="form-control" rows="4"
                         placeholder="Décrivez le contenu et les objectifs du test"></textarea>
            </div>

            <div class="form-check">
                <input type="checkbox" id="is_active" name="is_active" class="form-check-input" checked>
                <label class="form-check-label" for="is_active">Activer le test immédiatement</label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Créer le test</button>
                <button type="reset" class="btn btn-secondary">Réinitialiser</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
