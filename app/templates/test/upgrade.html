{% extends "base.html" %}

{% block content %}
<div class="upgrade-container">
    <h1>Devenez Client</h1>
    
    <div class="benefits-section">
        <h2>Avantages clients</h2>
        <ul class="benefits-list">
            <li>Accès illimité à tous les tests</li>
            <li>Certificats officiels validés</li>
            <li>Tests programmés selon vos besoins</li>
            <li>Support personnalisé</li>
        </ul>
    </div>
    
    <div class="contact-form">
        <h2>Contactez-nous</h2>
        <form method="POST" action="{{ url_for('test.contact_sales') }}">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="company">Entreprise</label>
                <input type="text" id="company" name="company">
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
</div>
{% endblock %}
